<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="culturama-favicon.png">
<link rel="stylesheet" href="css/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
<title>pesquisa culturama</title>
</head>
<body>
<main>
    <header>
        <img src="img/logo-culturama.png" alt="logo culturama">
        <h1>pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
            
            <legend>Dados Pessoais</legend>
            <label for="UserName">Nome</label>
            <input type="text" name="UserName" id="UserName" required>
            <br>
            <label for="userAge">Idade</label>
            <input type="number" name="age" id="userAge" min="12" max="100" required>
            <br>
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" name="birthDate" id="birthDate" >
            <br>
            <label for="userEmail">E-mail</label>
            <input type="email" name="userEmail" id="userEmail" required>
            <br>
            <label for="userPhoneNumber">Telefone</label>
            <input type="tel" name="userPhoneNumber" id="userPhoneNumber" pattern="^(?:\+?55)?[1-9]{2}[0-9]{8,9}$" placeholder="DDD+Número Sem espaço ou hífen" required>
            <br>
            <label for="userImage" accept="image/*" name="userImage">Foto</label>
            <input type="file" name="userImage" id="userImage" accept="image/*">
            <br>
        </fieldset>
        <fieldset>
            <legend>Perfil</legend>
            <P>Gênero</P>
            <input type="radio" name="userGender" 
            value="Masculino" id="Masc" > 
            <label for="Masc">Masculino</label>

            <input id="Fem" type="radio" name="userGender" 
            value="Feminino" > 
            <label for="Fem">Feminino</label>

            <input type="radio" name="userGender"
            value="notInformed" id="notInformed"> 
            <label for="notInformed">Prefiro não informar</label>
            <br>

            <label for="maritalStatus">Estado Civil:</label>

            <select name="UsermaritalStatus" id="maritalStatus">

            <option value="notInformed">selecione</option>
            <option value="Casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
            <option value="uniaoestavel">União Estável</option>
            </select>

        </fieldset>
        <fieldset>
            <select name="userState" id="State">
                <label for="State">Estado:</label>
                        <option value="notInformed">selecione</option>
                        <option value="acre">Acre</option>  
                        <option value="alagoas">Alagoas</option>  
                        <option value="amapa">Amapá</option> 
                        <option value="amazonas">Amazonas</option>  
                        <option value="bahia">Bahia</option>  
                        <option value="ceara">Ceará</option>  
                        <option value="distritoFederal">Distrito Federal</option>  
                        <option value="espiritoSanto">Espirito Santo</option>  
                        <option value="goias">Goiás</option>  
                        <option value="maranhao">Maranhão</option>  
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>  
                        <option value="matoGrosso">Mato Grosso</option>  
                        <option value="minasGerais">Minas Gerais</option>  
                        <option value="para">Pará</option>  
                        <option value="paraiba">Paraíba</option>  
                        <option value="parana">Paraná</option>  
                        <option value="pernambuco">Pernambuco</option>  
                        <option value="piaui">Piauí</option>  
                        <option value="rioDeJaneiro">Rio de Janeiro</option>  
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>  
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>  
                        <option value="rondonia">Rondônia</option>  
                        <option value="roraima">Roraima</option>  
                        <option value="santaCatarina">Santa Catarina</option>  
                        <option value="sãoPaulo">São Paulo</option>  
                        <option value="sergipe">Sergipe</option>  
                        <option value="tocantins">Tocantins</option>  
                </select>
                <br>

                <label for="city">Cidade</label>
                <input type="text" name="userCity" id="city">
    </fieldset>
    <fieldset>
            <legend>Hábitos</legend>
            <p>Redes Sociais:</p>
        <input id="instagram" type="checkbox" name="social" value="instagram">
        <label for="instagram">Instagram</label>
        <br>
        <input id="facebook" type="checkbox" name="social" value="facebook">
        <label for="facebook">Facebook</label>
        <br>
        <input id="X" type="checkbox" name="social" value="X">
        <label for="X">X</label>
        <br>
        <input id="linkedin" type="checkbox" name="social" value="linkedin">
        <label for="linkedin">LinkedIn</label>
        <br>

        <label for="musicStyle">Estilo musical:</label>
        <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
        <datalist id="styleTypes">
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Samba">Samba</option>
            <option value="Funk">Funk</option>
            <option value="Sertanejo">Sertanejo</option>
            <option value="Clássica">Clássica</option>
            <option value="Jazz">Jazz</option>
            <option value="Eletrônica">Eletrônica</option>
            <option value="Hip Hop">Hip Hop</option>

        </datalist>
        <br>
        <label for="favoriteColor">Cor favorita</label>
        <input type="color" name="userFaviruteColor" id="favoriteColor">

    </fieldset>
    <fieldset>
    <legend>Opinião</legend>
    <p>O que você acha da qualidade do nosso serviço?</p>

    <input type="radio" id="otimo" name="userServiceOpinion" value="otima">
    <label for="otimo">Ótima</label><br>

    <input type="radio" id="boa" name="userServiceOpinion" value="boa">
    <label for="boa">Boa</label><br>

    <input type="radio" id="regular" name="userServiceOpinion" value="regular">
    <label for="regular">Regular</label><br>

    <input type="radio" id="ruim" name="userServiceOpinion" value="ruim">
    <label for="ruim">Ruim</label><br>
        <label for="comment">Escreva sua opinião:</label>
    <textarea id="comment" name="userComment" placeholder="Digite aqui sua opinião..."></textarea>
    </fieldset>
    <fieldset>
    <legend>Confirmações</legend>

    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
    <label for="userLgpdTerm">Eu aceito participar da pesquisa.</label><br>

    <input type="checkbox" name="userGetResult" id="userGetResult" value="accepted">
    <label for="userLgpdTerm">Desejo receber o resultado por E-mail.</label><br>


    </fieldset>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

    </form>
    </section>
</main>
</body>
</html>
