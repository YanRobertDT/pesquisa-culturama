<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<header>
    <h1>pesquisa Online</h1>
</header>
<section>
    <form action="" method="get">
        <fieldset>
            <!-- DADOS PESSOAIS -->
             
        <legend>Dados Pessoais</legend>
        <label for="UserName">Nome</label>
        <input type="text" name="UserName" id="UserName" required>
        <br>
        <label for="userAge">Idade</label>
        <input type="number" name="age" id="userAge" min="12" max="100" required>
        <br>
        <label for="birthDate">Data de Nascimento</label>
        <input type="date" name="birthDate" id="birthDate" >
        <br>
        <label for="userEmail">E-mail</label>
        <input type="email" name="userEmail" id="userEmail" required>
        <br>
        <label for="userPhoneNumber">Telefone</label>
        <input type="tel" name="userPhoneNumber" id="userPhoneNumber" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="DDD+Número Sem espaço ou hífen" required>
        <br>
        <label for="userImage" accept="image/*" name="userImage">Foto</label>
        <input type="file" name="userImage" id="userImage" accept="image/*">
        <br>
        </fieldset>
    
        
        <button type="submit">enviar</button>
        
    </form>
</section>
</body>
</html>
